<html>
	<head>
		<title>CWI Curso AWS</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<h1>Ol√°, <span th:text="${loggedUser}" />!</h1>
		<h5>Lista de usuarios no banco de dados:</h5>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>

				</tr>
			</tbody>
		</table>
		<p><a href="/">Voltar</a> <a href="/logout">Sair</a> </p>
	</body>
</html>
